<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <style>
        h1{
            background-color: #928b8b;
            text-align: center;
            font-size:xx-large;
            font: weight 100px;
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            width: 100%;
            border-collapse:separate;
        }
        th, td {
            border: 0px solid #000;
            padding: 15px;
            text-align: center;
        }
        .rgba-cell {
            background-color: rgba(255, 0, 0, 0.5); 
        }
        .hex-cell {
            background-color: #FF000080;
        }
    
        .row-2 .rgba-cell { background-color: rgba(0, 255, 0, 0.5); } 
        .row-2 .hex-cell { background-color: #00FF0080; } 
        .row-3 .rgba-cell { background-color: rgba(0, 0, 255, 0.5); } 
        .row-3 .hex-cell { background-color: #0000FF80; } 
        .row-4 .rgba-cell { background-color: rgba(255, 255, 0, 0.5); } 
        .row-4 .hex-cell { background-color: #FFFF0080; } 
        .row-5 .rgba-cell { background-color: rgba(0, 255, 255, 0.5); } 
        .row-5 .hex-cell { background-color: #00FFFF80; } 
        .row-6 .rgba-cell { background-color: rgba(255, 0, 255, 0.5); } 
        .row-6 .hex-cell { background-color: #FF00FF80; } 
        .row-7 .rgba-cell { background-color: rgba(192, 192, 192, 0.5); } 
        .row-7 .hex-cell { background-color: #C0C0C080; } 
        .row-8 .rgba-cell { background-color: rgba(128, 0, 0, 0.5); } 
        .row-8 .hex-cell { background-color: #80000080; } 
        .row-9 .rgba-cell { background-color: rgba(128, 128, 0, 0.5); } 
        .row-9 .hex-cell { background-color: #80800080; } 
        .row-10 .rgba-cell { background-color: rgba(0, 128, 128, 0.5); } 
        .row-10 .hex-cell { background-color: #00808080; }
    </style>
</head>
<body>
    <h1>COLORED TABLE</h1>
    <table>
        <tr class="row-1">
            <td class="rgba-cell">RGBA</td>
            <td class="hex-cell">Hex</td>
        </tr>
        <tr class="row-2">
            <td class="rgba-cell">Green</td>
            <td class="hex-cell">Green</td>
        </tr>
        <tr class="row-3">
            <td class="rgba-cell">Blue</td>
            <td class="hex-cell">Blue</td>
        </tr>
        <tr class="row-4">
            <td class="rgba-cell">Yellow</td>
            <td class="hex-cell">Yellow</td>
        </tr>
        <tr class="row-5">
            <td class="rgba-cell"> Cyan</td>
            <td class="hex-cell"> Cyan</td>
        </tr>
        <tr class="row-6">
            <td class="rgba-cell">Magenta</td>
            <td class="hex-cell">Magenta</td>
        </tr>
        <tr class="row-7">
            <td class="rgba-cell">Silver</td>
            <td class="hex-cell">Silver</td>
        </tr>
        <tr class="row-8">
            <td class="rgba-cell">Maroon</td>
            <td class="hex-cell">Maroon</td>
        </tr>
        <tr class="row-9">
            <td class="rgba-cell">Olive</td>
            <td class="hex-cell">Olive</td>
        </tr>
        <tr class="row-10">
            <td class="rgba-cell">Teal</td>
            <td class="hex-cell">Teal</td>
        </tr>
    </table>
</body>
</html>
