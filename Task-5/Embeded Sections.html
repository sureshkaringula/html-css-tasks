<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Page with Map and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .section {
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Map Section 1</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15335.258232348659!2d78.860730041421!3d16.07511002250026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb5656d70792343%3A0xb2342e1f2ed1834b!2z4KS24KWN4KSw4KWA4KS24KWI4KSy4KSuLCDgpIbgpILgpKfgpY3gpLAg4KSq4KWN4KSw4KSm4KWH4KS2!5e0!3m2!1smr!2sin!4v1718612184637!5m2!1smr!2sin" 
        width="600" height="450" style="border:0;" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="section">
        <h2>YouTube Section 1</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MSRS4Sp1m-M?si=jurDohzFojLKDm1m" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
