<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script
    src="https://kit.fontawesome.com/d9b8435b49.js"
    crossorigin="anonymous"
  ></script>

    <title>Amazon</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="amazon-logo" src="./logo-amazon.png" alt="logo">
        </div>
        <div class="location">
            <i class="fa-regular fa-location-dot location-logo"></i>
            <!-- <div class="location-logo">
            </div> -->
            <ul class="location-delivery">
                <li>Delivering to Hyderabad 500081</li>
                <li>Update Location</li>
            </ul>
        </div>
        <div class="searchContainer">
            <div class="allCategory">
                <select name="categories" id="categories">
                    <option value="all">All</option>
                    <option value="alexa-skills">Alexa Skills</option>
                    <option value="amazon-devices">Amazon Devices</option>
                    <option value="amazon-fashion">Amazon Fashion</option>
                  </select>
            </div>
            <div class="searchBar">
                <input type="search" name="search" id="search" placeholder="Search Amazon.in" class="search-bar">
            </div>
            <div class="searchButton">
                <i class="fa-regular fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="country">
            <img src="./india-image.jpg" alt="india" class="flag">
            <span>EN</span>
        </div>
        <div class="signIn">
            <span>Hello Sign In</span>
            <span>Account & Lists</span>
        </div>
        <div class="returnsAndOrders">Returns & Orders</div>
        <div class="cart">Cart</div>
    </div>
    <div class="main-content">
        <div>
            <div class="imageContainer">
                <img class="banner-image" src="earbuds.jpeg" height="300"  width="1420px" alt="image not found">
            </div>
        </div>
        <div class="productsContainer">
            <div class="product">
                <b>Appliances for your home </b>
                <img src="home2.jpg.jpg"height="150" width="250" alt="no image">
                <img src="home.jpg.jpg"height="150" width="250" alt="no image">
                <img src="home1.jpg.jpg"height="150" width="250" alt="no image">
            </div>
            <div class="product">
                <b>Revamp your home in style</b>
                <img src="room.jpg.jpg"height="150" width="250" alt="no image">
                <img src="room2.jpg.jpg"height="150" width="250" alt="no image">
                <img src="room3.jpg.jpg"height="150" width="250" alt="no image">
            </div>
            <div class="product">
                <b>Starting â‚¹149 | Headphones</b>
                <img src="head1.jpg.jpg"height="150" width="250" alt="no image">
                <img src="head2.jpg.jpg"height="150" width="250" alt="no image">
                <img src="head3.jpg.jpg"height="150" width="250" alt="no image">
            </div>
            <div class="product">
                <b>Up to 30% off | On grocessories</b>
                <img src="gos.jpg"height="150" width="250" alt="no image">
                <img src="gos1.jpeg"height="150" width="250" alt="no image">
                <img src="gos3.jpg"height="150" width="250" alt="no image">
            </div>
        </div>
    </div>

</body>
</html>
