<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background: url('https://helios-i.mashable.com/imagery/articles/044e8x59C0ICkJYCjzRv7Yt/hero-image.fill.size_1248x702.v1650318899.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: url('https://img.freepik.com/premium-photo/dark-wall-with-word-happy-it_869640-194906.jpg') no-repeat center center fixed;
            background-color: rgba(179, 151, 151, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #7b8388;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #afb8bd;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        h2 {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Instagram Login</h2>
        <form id="login-form">
            <select id="login-type">
                <option value="email">Email</option>
                <option value="username">Username</option>
                <option value="mobile">Mobile Number</option>
            </select>

            <input type="text" id="login-id" placeholder="Enter your Email, Username, or Mobile" required>

            <input type="password" id="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const loginType = document.getElementById('login-type').value;
            const loginId = document.getElementById('login-id').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            let isValid = true;
            errorMessage.innerText = '';

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                isValid = false;
                errorMessage.innerText = 'Password must have 8 chars, 1 upper, 1 lower, 1 digit, 1 special symbol.\n';
            }

            if (loginType === 'email') {
                const emailRegex = /^[a-zA-Z0-9._-]+@gmail\.com$/;
                if (!emailRegex.test(loginId)) {
                    isValid = false;
                    errorMessage.innerText += 'Email must end with @gmail.com.\n';
                }
            } else if (loginType === 'username') {
                const usernameRegex = /^[a-zA-Z]+$/;
                if (!usernameRegex.test(loginId)) {
                    isValid = false;
                    errorMessage.innerText += 'Username should not have spaces or digits.\n';
                }
            } else if (loginType === 'mobile') {
                const mobileRegex = /^\d{10}$/;
                if (!mobileRegex.test(loginId)) {
                    isValid = false;
                    errorMessage.innerText += 'Mobile number must be exactly 10 digits.\n';
                }
            }

            if (isValid) {
                alert('Login successful!');
            }
        });
    </script>
</body>
</html>
