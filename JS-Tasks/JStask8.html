<!DOCTYPE html>

<body>

<div class="container">
    <h2>Reverse Fibonacci Series</h2>

    <input type="number" id="numTerms" placeholder="Enter number of terms">

    <button onclick="displayFibonacci()">Generate Series</button>

    <div class="result" id="result"></div>
</div>
